<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <a
        *ngFor="let recipe of recipes"
        href="#"
        class="list-group-item list-group-item-action clearfix d-flex justify-content-between align-items-center"
      >
        <div class="float-left me-auto">
          <h4 class="mb-2 mt-2">{{ recipe.getRecipeName() }}</h4>
          <p class="">{{ recipe.getRecipeDescription() }}</p>
        </div>
        <span class="float-right">
          <img
            src="{{ recipe.getRecipeImage() }}"
            alt="{{ recipe.getRecipeName() }}"
            class="img-thumbnail"
            style="max-height: 100px;"
          >
        </span>
      </a>
    </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
