<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      (click)="onAddNewRecipe()"
    >
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <app-recipe-item
        *ngFor="let recipeEl of recipes; let id = index"
        [recipe]="recipeEl"
        [recipeId]="id"
      ></app-recipe-item>
    </div>
  </div>
</div>
