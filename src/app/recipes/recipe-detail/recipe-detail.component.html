<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipe.getRecipeImage() }}"
      alt="{{ recipe.getRecipeName() }}"
      class="img-fluid"
      style="max-height: 300px;"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.getRecipeName() }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Manage Recipe
      </button>
      <ul
        class="dropdown-menu"
        aria-labelledby="dropdownMenuButton"
      >
        <li><a (click)="onAddToShoppingList()" class="dropdown-item">To Shopping List</a></li>
        <li><a (click)="onEditRecipe()" class="dropdown-item">Edit Recipe</a></li>
        <li><a class="dropdown-item">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.getRecipeDescription() }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        *ngFor="let ingredient of recipe.getIngredients()"
        class="list-group-item"
      >
        {{ ingredient.getIngredientName() }}
      </li>
    </ul>
  </div>
</div>
